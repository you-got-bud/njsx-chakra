name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout
         uses: actions/checkout@v2
       - name: Setup Node
         uses: actions/setup-node@v2-beta
         with:
           node-version: 12
           registry-url: 'https://npm.pkg.github.com'
       - name: Install
         run: yarn install
       - name: Build
         run: yarn build
       - name: Test
         run: yarn test
       - name: Publish
         run: yarn publish
         env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
